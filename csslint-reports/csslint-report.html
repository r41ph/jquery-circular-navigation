<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Css Lint Report</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/><style>.stat {                    font-weight: 800;                    text-transform: uppercase;                    font-size: 0.85em;                    color: #6F6F6F;                }.val {                    font-size: 38px;                    font-weight: bold;                    margin-top: -10px;                }</style></head><body><div class="container"><h1>CssLint Reports</h1><div class="panel panel-default">   <div class="panel-heading">       <h3 class="panel-title">Summary</h3>      </div>      <div class="panel-body">      <div class="col-md-2 col-sm-4 col-xs-6 text-center">           <div class="stat">	   Files       </div>       <div class="val ignore-val" id="totalFilesCount">1</div>     </div>     <div class="col-md-2 col-sm-4 col-xs-6 text-center text-success">       <div class="stat">	   Success       </div>       <div class="val ignore-val" id="successCount">1</div>     </div>     <div class="col-md-2 col-sm-4 col-xs-6 text-center text-danger">       <div class="stat">	   Errors       </div>       <div class="val ignore-val" id="errorCount">1</div>     </div>    <div class="col-md-3 col-sm-6 col-xs-8 text-center">       <div class="stat">	   Date       </div>       <div class="val ignore-val">21 Aug, 2017</div>     </div>     <div class="col-md-2 col-sm-4 col-xs-6 text-center">       <div class="stat">	   Time       </div>       <div class="val ignore-val">1:47 PM</div>     </div>  </div></div><div class="panel-group" id="accordion"></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script><script>$(function(){$("#totalFilesCount").text("0");$("#successCount").text("0");$("#errorCount").text("0");});</script><input type="hidden" name="totalErrors" value="0" /></body></html>
